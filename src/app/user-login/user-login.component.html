<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <!--<link rel="stylesheet" type="text/css" href="slide navbar style.css">-->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="First Name" [(ngModel)]="signupObj.firstName">
                    <input type="text" name="txt" placeholder="Last Name" [(ngModel)]="signupObj.lastName">
                    <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
                    <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
                    <input type="password" name="pswd" placeholder="Confirm Password" [(ngModel)]="signupObj.confirmPassword">
                    <button (click)="onSignUp()">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email">
                    <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
                    <button (click)="onLogin()">Login</button>
                </form>
            </div>
    </div>
</body>
</html>
